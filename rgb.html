		.btn {
			border-radius: 50px;
		}


		.kotak {
			width: 25px;
			height: 25px;
			margin: 10px auto;
			border-radius: 50%;
		}

		.rgbBar {
			width: 25%;
			margin: 15px auto;
			border-radius: 50px;
		}

		.merah {background-color: red;}
		.hijau {background-color: green;}
		.biru {background-color: blue;}

		.logo {
		    height: 5vh;
		    border-radius: 50%;
		}

	</style>

		<div class="container">
			<div class="row">
				<div class="col-sm-12">	
					<h3 class="">Kode RGB Warna HTML</h3>
				</div>
			</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">

	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-12">	
				<button id="acakWarna" class="btn btn-success" type="button">Acak Warna</button><br>
				<div class="p-2 rgbBar bg-light">RGB(255,255,255)</div>
				<small>*NB: Gerakkan mouse untuk mencari warna sesuai keinginan anda</small>
			</div>
		</div>
	</div>

	<hr>

	<section class="mb-3">
	  <h3>Slider Warna</h3>
	  <div class="container">
	  	<div class="row">
	  	  <div class="col-sm-12">
			  <div class="kotak merah"></div>
			  <input class="range-field w-25" id="red" type="range" name="sMerah" min="1" max="255"> R = <span id="r">255</span>
	  	  </div>
	  	</div>
	  </div>

	  <div class="container">
	  	<div class="row">
	  	  <div class="col-sm-12">
			  <div class="kotak hijau"></div>
			  <input class="range-field w-25"  id="green" type="range" name="sHijau" min="1" max="255"> G = <span id="g">255</span>
	  	  </div>
	  	</div>
	  </div>

	  <div class="container">
	  	<div class="row">
	  	  <div class="col-sm-12">
			  <div class="kotak biru"></div>
			  <input class="range-field w-25"  id="blue" type="range" name="sBiru" min="1" max="255"> B = <span id="b">255</span><br>
	  	  </div>
	  	</div>
	  </div>
	</section>
